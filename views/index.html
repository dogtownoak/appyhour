<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HappyHour Pal</title>

    appyexplorer, lowertab, hourreward, appyscore -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/styles/main.css" >
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"

<body>
  <header class="hidden">
    <nav>
      <h1>Under Construction</h1>
      <ul>
        <li>

        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="landingPage hidden">
    </section>
    <section class="login hidden">
      <div>

            <input type="Text" name="userName" placeholder="User Name" class="col-half" required>

      <article class="appContainer">
        <div class="appWrapper">
